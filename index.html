<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Github<br>
        Built for developers</h1>

    <!-- FORM: NEW USER ACCOUNT -->
    <form class="" action="index.html" method="post">

      <fieldset>

        <!-- USERNAME -->
        <label id=username-label class=text-label for=username>Username</label>
        <!-- pattern: alphanum w/ embedded single dashes -->
        <input id=username type=text name=username autofocus
               placeholder="Pick a username"
               pattern="[a-zA-Z0-9]([a-zA-Z0-9]|-[a-zA-Z0-9])*"
               minlength=1 maxlength=15>
        <span><!-- Required for the valid/invaid :after styles --></span>

        <!-- EMAIL -->
        <label id=email-label class=text-label for=email>Email</label>
        <!--  add addl pattern to chk email as default is insufficient (default allows "ed@xyz" with no ".com" -->
        <input id=email type=email name=email placeholder="you@example.com"
               pattern="[A-Za-z][A-Za-z0-9\-]*@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+">
        <span><!-- Required for the valid/invaid :after styles --></span>

        <!-- PASSWORD -->
        <label id=password-label class=text-label for=password>Password</label>
        <input id=password type=password name=password placeholder="Create a password" minlength=7 maxlength=15>
        <span><!-- Required for the valid/invaid :after styles --></span>

        <!-- SERVICE -->
        <div>
          <span class=text-label>Type of Service</span>
          <input id=service-enterprise type=radio name=service required>
          <label class=radio-chk-label for=service-enterprise>Enterprise</label>

          <input id=service-pro type=radio name=service required>
          <label class=radio-chk-label for=service-pro>Pro</label>

          <input id=service-free type=radio name=service required>
          <label class=radio-chk-label for=service-free>Free</label>
        </div>

        <!-- REMEMBER ME -->
        <label class=text-label for=remember-me>Remember me</label>
        <input id=remember-me type=checkbox name=remember-me>
        <label class=radio-chk-label for="remember-me">I make a great first impression!</label>

        <!-- SUBMIT -->
        <div class=submit-div>
          <button id=submit-btn type=submit>Sign up for Github</button>
        </div>
        <p>By clicking “Sign up for GitHub”, you agree to our <a href="#">terms of service</a> and <a href="#">privacy statement</a>. We’ll occasionally send you account related emails.</p>
      </fieldset>
    </form>
  </body>
  <script src="main.js"></script>
</html>
